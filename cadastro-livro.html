<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Livro</title>
  <link rel="stylesheet" href="css/cadastro-livro.css">
</head>

<body>

  <div class="container-formulario">
    <h1>CADASTRAR LIVRO</h1>
    <form action="#">
      <label for="titulo">
        Título <br>
        <input type="text" id="titulo" placeholder="Insira o título do livro" required>
      </label>
      <label for="autor">
        Autor
        <br>
        <input type="text" id="autor" placeholder="Insira o autor do livro" required>
      </label>
      <label for="editora">
        Editora
        <br>
        <input type="text" id="editora" placeholder="Informe a editora" required>
      </label>
      <label for="ano-publicacao">
        Ano Publicação
        <br>
        <input type="number" id="ano-publicacao" placeholder="Informe o ano de publicação" required>
      </label>
      <label for="isbn">
        ISBN
        <br>
        <input type="number" id="isbn" placeholder="Informe o ISBN" required>
      </label>
      <label for="status-livro">
        Status Livro
        <br>
        <input type="text" id="status-livro" placeholder="Informe o status do livro" required>
      </label>
      <input type="submit" value="CADASTRAR">
    </form>
  </div>
</body>

</html>
