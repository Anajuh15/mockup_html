<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Aluno</title>
    <link rel="stylesheet" href="css/cadastro-aluno.css">
</head>

<body>
    <div class="container-formulario">
        <h1>CADASTRO DO ALUNO</h1>
        <form action="">
            <label for="nome">
                Nome
                <br>
                <input type="text" id="nome" name="input-nome-aluno" placeholder="Insira o nome do aluno" required>
            </label>
            <label for="sobrenome">
                Sobrenome
                <br>
                <input type="text" id="sobrenome" name="input-sobrenome-aluno" placeholder="Insira o sobrenome do aluno"
                    required>
            </label>
            <label for="dataNascimento">
                Data de Nascimento
                <br>
                <input type="date" id="dataNascimento" name="input-data-nascimento" required>
            </label>
            <label for="endereco">
                Endereço
                <br>
                <input type="text" id="endereco" name="input-endereco" placeholder="Insira o endereço" required>
            </label>
            <label for="email">
                Email
                <br>
                <input type="email" id="email" name="input-email" placeholder="Insira o email" required>
            </label>
            <label for="celular">
                Celular
                <br>
                <input type="tel" id="celular" name="input-celular" placeholder="Insira o celular" required>
            </label>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>

</html>
